<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></rel>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">
    <title>Scordle</title>
</head>
<body>
    <div class="rules">
        <h1>Rules</h1>
    </div>
    <div class="wordle">
        <div class="title">
            <h1 class="title">Scordle</h1>
        </div>
        <div class="board">
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
    </div>
    <div class="settings">
        <div class="title">
            <h1 class="title">Settings</h1>
        </div>
        <div class="settings-letters">
            <div class="subtitle">
                <h2>Letters</h2>
            </div>
            <div class="letters">
                <div class="box">
                    4
                </div>
                <div class="box">
                    5
                </div>
                <div class="box">
                    6
                </div>
            </div>
        </div>
    </div>
</body>
</html>
